<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ad Tycoon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #050816;
      color: #f5f5f5;
    }
    .game {
      width: 100%;
      max-width: 480px;
      padding: 20px 24px 24px;
      border-radius: 18px;
      background: rgba(15, 23, 42, 0.96);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.55);
      border: 1px solid rgba(148, 163, 184, 0.3);
    }
    .game-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
    }
    h1 {
      font-size: 1.4rem;
      margin: 0;
    }
    .badge {
      font-size: 0.7rem;
      padding: 3px 7px;
      border-radius: 999px;
      background: rgba(56, 189, 248, 0.15);
      border: 1px solid rgba(56, 189, 248, 0.6);
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }
    .stats {
      display: flex;
      gap: 10px;
      margin-bottom: 16px;
    }
    .stat {
      flex: 1;
      padding: 10px 11px;
      border-radius: 12px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(51, 65, 85, 0.9);
    }
    .stat-label {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #9ca3af;
      margin-bottom: 4px;
    }
    .stat-value {
      font-size: 1.1rem;
      font-weight: 600;
    }
    .ad-card {
      margin-top: 4px;
      padding: 12px 12px 14px;
      border-radius: 14px;
      background: radial-gradient(circle at top left, #22c55e33, #1e293b);
      border: 1px solid rgba(34, 197, 94, 0.6);
    }
    .ad-name {
      font-weight: 600;
      margin: 0 0 4px;
      font-size: 0.98rem;
    }
    .ad-tagline {
      font-size: 0.85rem;
      color: #d1d5db;
      margin: 0 0 10px;
    }
    .progress-wrap {
      width: 100%;
      height: 10px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      overflow: hidden;
      border: 1px solid rgba(55, 65, 81, 0.8);
      margin-bottom: 10px;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #22c55e, #a3e635);
      transition: width 0.1s linear;
    }
    button {
      width: 100%;
      padding: 10px 14px;
      border-radius: 999px;
      border: none;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(90deg, #22c55e, #16a34a);
      color: #022c22;
      box-shadow: 0 8px 20px rgba(22, 163, 74, 0.45);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    button[disabled] {
      opacity: 0.55;
      cursor: default;
      box-shadow: none;
    }
    .button-sub {
      font-size: 0.75rem;
      opacity: 0.8;
      margin-top: 4px;
      text-align: center;
      color: #9ca3af;
    }
    .upgrade-row {
      display: flex;
      justify-content: space-between;
      gap: 8px;
      margin-top: 14px;
      font-size: 0.85rem;
      color: #e5e7eb;
    }
    .upgrade-row span {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="game">
    <div class="game-header">
      <h1>Ad Tycoon (Prototype)</h1>
      <div class="badge">Web demo</div>
    </div>

    <div class="stats">
      <div class="stat">
        <div class="stat-label">Balance</div>
        <div class="stat-value">$<span id="money">0</span></div>
      </div>
      <div class="stat">
        <div class="stat-label">Per Ad</div>
        <div class="stat-value">$<span id="perAd">5</span></div>
      </div>
    </div>

    <div class="ad-card">
      <p class="ad-name" id="adName">Galaxy Cola – Launch Spot</p>
      <p class="ad-tagline" id="adTagline">
        “Watch our new 15s spot to boost this campaign’s revenue.”
      </p>

      <div class="progress-wrap">
        <div class="progress-bar" id="progressBar"></div>
      </div>

      <button id="watchButton">
        ▶ Watch Ad (15s)
      </button>
      <div class="button-sub" id="statusText">
        Earn $<span id="rewardPreview">5</span> when the ad finishes.
      </div>

      <div class="upgrade-row">
        <span>Targeting Level: <span id="targetLevel">1</span></span>
        <span>
          <button id="upgradeButton" style="padding:4px 10px;font-size:0.75rem;border-radius:999px;background:#0f172a;border:1px solid #4b5563;color:#e5e7eb;box-shadow:none;width:auto;">
            Upgrade targeting ($50)
          </button>
        </span>
      </div>
    </div>
  </div>

  <script>
    const watchButton = document.getElementById("watchButton");
    const upgradeButton = document.getElementById("upgradeButton");
    const progressBar = document.getElementById("progressBar");
    const moneyEl = document.getElementById("money");
    const perAdEl = document.getElementById("perAd");
    const rewardPreviewEl = document.getElementById("rewardPreview");
    const statusText = document.getElementById("statusText");
    const targetLevelEl = document.getElementById("targetLevel");

    let money = 0;
    let basePerAd = 5;
    let targetingLevel = 1;
    let watching = false;
    let progress = 0;
    let timer = null;
    const AD_DURATION_MS = 15000; // 15 seconds
    const TICK_MS = 100;          // progress update interval

    function updateUI() {
      moneyEl.textContent = money.toFixed(0);
      const perAd = basePerAd * targetingLevel;
      perAdEl.textContent = perAd.toFixed(0);
      rewardPreviewEl.textContent = perAd.toFixed(0);
      targetLevelEl.textContent = targetingLevel;
    }

    function startAd() {
      if (watching) return;
      watching = true;
      progress = 0;
      progressBar.style.width = "0%";
      watchButton.disabled = true;
      statusText.textContent = "Ad playing... don't close this window.";

      const steps = AD_DURATION_MS / TICK_MS;
      const stepSize = 100 / steps;

      timer = setInterval(() => {
        progress += stepSize;
        if (progress >= 100) {
          progress = 100;
          clearInterval(timer);
          finishAd();
        }
        progressBar.style.width = progress + "%";
      }, TICK_MS);
    }

    function finishAd() {
      const reward = basePerAd * targetingLevel;
      money += reward;
      watching = false;
      watchButton.disabled = false;
      statusText.textContent = `Ad completed. You earned $${reward.toFixed(
        0
      )}. Click again to run another ad.`;
      updateUI();
    }

    function upgradeTargeting() {
      const cost = 50;
      if (money < cost) {
        statusText.textContent = "Not enough funds to upgrade targeting ($50).";
        return;
      }
      money -= cost;
      targetingLevel += 1;
      statusText.textContent = `Upgraded targeting to level ${targetingLevel}. Your ads pay more now.`;
      updateUI();
    }

    watchButton.addEventListener("click", startAd);
    upgradeButton.addEventListener("click", upgradeTargeting);

    updateUI();
  </script>
</body>
</html>
